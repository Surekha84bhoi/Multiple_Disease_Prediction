    background-attachment: fixed;
}
</style>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">

        <div class="card card-body" style="border: 1px solid black; background-color: #d9fbdb">

                    <div class="col-md-4">

                        <div class="form-group">
